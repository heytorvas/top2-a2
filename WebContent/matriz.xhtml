<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/home.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Pesquisa">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{matrizBean.idPesquisa}" />
					<p:commandButton value="Pesquisar" action="#{matrizBean.pesquisar}"
						update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastro">
				<p:panelGrid columns="2">
	   
		    ID:
		    <p:outputLabel value="#{matrizBean.matriz.id}" />
	
	        PERÍODO:
		    <p:inputText value="#{matrizBean.matriz.periodo}" />
		    
		    CURSO:
		    <p:inputText value="#{matrizBean.matriz.curso}" />

				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir" action="#{matrizBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Alterar" action="#{matrizBean.update}"
					update="form1,data1" />

				<p:commandButton value="Deletar" action="#{matrizBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Limpar" action="#{matrizBean.limpar}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:dataTable id="data1" var="tp" value="#{matrizBean.listaMatriz}">
			<f:facet name="header">
            MATRIZ
            </f:facet>
			<p:column headerText="ID">
				<h:outputText value="#{tp.id}" />
			</p:column>

			<p:column headerText="PERÍODOS">
				<h:outputText value="#{tp.periodo}" />
			</p:column>

			<p:column headerText="CURSOS">
				<h:outputText value="#{tp.curso}" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
