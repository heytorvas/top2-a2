<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/index.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Search">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{courseBean.idSearch}" />
					<p:commandButton value="Search" action="#{courseBean.searchId}"
						update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Infos Courses">
				<p:panelGrid columns="2">
	   
		    ID:
		    <p:outputLabel value="#{courseBean.course.id}" />
	
	        NAME:
		    <p:inputText value="#{courseBean.course.nameCourse}" />
		    
		    LABEL:
		    <p:inputText value="#{courseBean.course.label}" />
		    
		    WORKLOAD:
		    <p:inputText value="#{courseBean.course.workloadCourse}" />
		    
		    SYLLABUS:
		    <p:selectOneMenu value="#{courseBean.idSyllabus}">
						<f:selectItem itemLabel="Select One" noSelectionOption="true" />
						<f:selectItems value="#{syllabusBean.syllabusList}" var="c"
							itemValue="#{c.id}" itemLabel="#{c.label}" />
					</p:selectOneMenu>

				</p:panelGrid>

				<br />
				<p:commandButton value="Create" action="#{courseBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Update" action="#{courseBean.update}"
					update="form1,data1" />

				<p:commandButton value="Delete" action="#{courseBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Clear" action="#{courseBean.clean}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:panel id="panel1" header="List All Courses">

			<p:dataTable id="data1" var="c" value="#{courseBean.courses}">
				<p:column headerText="ID">
					<h:outputText value="#{c.id}" />
				</p:column>

				<p:column headerText="NAME">
					<h:outputText value="#{c.nameCourse}" />
				</p:column>

				<p:column headerText="LABEL">
					<h:outputText value="#{c.label}" />
				</p:column>

				<p:column headerText="WORKLOAD">
					<h:outputText value="#{c.workloadCourse}" />
				</p:column>

				<p:column headerText="SYLLABUS">
					<h:outputText value="#{c.syllabus.label}" />
				</p:column>
			</p:dataTable>

		</p:panel>
	</ui:define>
</ui:composition>
</html>
