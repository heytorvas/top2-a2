<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/home.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Pesquisa">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{semestreBean.idPesquisa}" />
					<p:commandButton value="Pesquisar"
						action="#{semestreBean.pesquisar}" update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastro">
				<p:panelGrid columns="2">
	   
		    ID:
		    <p:outputLabel value="#{semestreBean.semestre.id}" />
	
	        NÚMERO:
		    <p:inputText value="#{semestreBean.semestre.numero}" />

				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir" action="#{semestreBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Alterar" action="#{semestreBean.update}"
					update="form1,data1" />

				<p:commandButton value="Deletar" action="#{semestreBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Limpar" action="#{semestreBean.clean}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:dataTable id="data1" var="tp" value="#{semestreBean.semestres}">
			<f:facet name="header">
            SEMESTRES
            </f:facet>
			<p:column headerText="ID">
				<h:outputText value="#{tp.id}" />
			</p:column>

			<p:column headerText="NÚMERO">
				<h:outputText value="#{tp.numero}" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
