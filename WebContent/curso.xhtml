<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/home.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Pesquisa">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{cursoBean.idPesquisa}" />
					<p:commandButton value="Pesquisar"
						action="#{cursoBean.pesquisar()}" update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastro" style="margin-bottom:20px">
				<p:panelGrid columns="2" cellpadding="10">
	   
		    ID:
		    <p:outputLabel value="#{cursoBean.curso.idCurso}" />
	
	        NOME:
		    <p:inputText value="#{cursoBean.curso.nomeCurso}" />

			ID UNIDADE ORGANIZACIONAL:
		    <p:inputText value="#{cursoBean.idFaculdade}" />
		    
		    ID MATRIZ: 
		    <p:inputText value="#{cursoBean.idMatrizCurricular}" />

				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir" action="#{cursoBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Alterar" action="#{cursoBean.update}"
					update="form1,data1" />

				<p:commandButton value="Deletar" action="#{cursoBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Limpar" action="#{cursoBean.limpar}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:dataTable id="data1" var="c" value="#{cursoBean.listaCurso}">
			<f:facet name="header">
            CURSOS
            </f:facet>

			<p:column headerText="ID">
				<h:outputText value="#{c.idCurso}" />
			</p:column>

			<p:column headerText="NOME">
				<h:outputText value="#{c.nomeCurso}" />
			</p:column>

			<p:column headerText="UNIDADE ORGANIZACIONAL">
				<h:outputText value="#{c.faculdade.nomeFaculdade}" />
			</p:column>
			
			<p:column headerText="DISCIPLINA">
				<h:outputText value="#{c.matrizCurricular.disciplinaNome}" />
			</p:column>
			
			<p:column headerText="PERÍODO">
				<h:outputText value="#{c.matrizCurricular.disciplinaPeriodo}" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
