<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/home.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Pesquisa">
				<p:panelGrid columns="3">
		    		ID:
		    		<p:inputText value="#{unidadeBean.idPesquisa}" />
					<p:commandButton value="Pesquisar"
						action="#{unidadeBean.pesquisar}" update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastro">
				<p:panelGrid columns="2">
	   
		    		ID:
		   			<p:outputLabel value="#{unidadeBean.unidade.id}" />
	
	        		NOME:
		    		<p:inputText value="#{unidadeBean.unidade.nome}" />

					TIPO DE ORGANIZAÇÃO:
					<p:selectOneMenu value="#{unidadeBean.unidade.tipoUnidade}">
						<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
						<f:selectItems value="#{unidadeBean.unidade.tipoUnidade}" var="uni"
							itemLabel="#{uni.label}" itemValue="#{uni.value}" />
					</p:selectOneMenu>
				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir" action="#{unidadeBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Alterar" action="#{unidadeBean.update}"
					update="form1,data1" />

				<p:commandButton value="Deletar" action="#{unidadeBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Limpar" action="#{unidadeBean.limpar}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:dataTable id="data1" var="pag" value="#{unidadeBean.listaUnidades}">
			<f:facet name="header">
            UNIDADES ORGANIZACIONAIS
            </f:facet>

			<p:column headerText="ID">
				<h:outputText value="#{pag.id}" />
			</p:column>

			<p:column headerText="TIPO DE ORGANIZAÇÃO">
				<h:outputText value="#{pag.tipoUnidade.label}" />
			</p:column>
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
