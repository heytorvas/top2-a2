<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/index.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Search">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{periodBean.idSearch}" />
					<p:commandButton value="Search" action="#{periodBean.searchId}"
						update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Infos Periods">
				<p:panelGrid columns="2">
	   
		    ID:
		    <p:outputLabel value="#{periodBean.period.id}" />
	
	        NUM PERIOD:
		    <p:inputText value="#{periodBean.period.numPeriod}" />
		    
		    SUBJECTS:
		    <p:selectOneMenu value="#{periodBean.idSubject}">
						<f:selectItem itemLabel="Select One" noSelectionOption="true" />
						<f:selectItems value="#{subjectBean.subjects}" var="sub"
							itemValue="#{sub.id}" itemLabel="#{sub.nameSubject}" />
					</p:selectOneMenu>


				</p:panelGrid>

				<br />
				<p:commandButton value="Create" action="#{periodBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Update" action="#{periodBean.update}"
					update="form1,data1" />

				<p:commandButton value="Delete" action="#{periodBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Clear" action="#{periodBean.clean}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:panel id="panel1" header="List All Periods">

			<p:dataTable id="data1" var="p" value="#{periodBean.periods}">
				<p:column headerText="ID">
					<h:outputText value="#{p.id}" />
				</p:column>

				<p:column headerText="NUM PERIOD">
					<h:outputText value="#{p.numPeriod}" />
				</p:column>

				<p:column headerText="SUBJECT">
					<h:outputText value="#{p.subject.nameSubject}" />
				</p:column>
			</p:dataTable>

		</p:panel>
	</ui:define>
</ui:composition>
</html>
