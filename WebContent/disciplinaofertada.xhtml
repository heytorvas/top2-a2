<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/home.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Pesquisar:">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{disciplinaOfertadaBean.idPesquisa}" />
					<p:commandButton value="Pesquisar"
						action="#{disciplinaOfertadaBean.pesquisar}" update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastro">
				<p:panelGrid columns="2">
	   
		    ID:
		    <p:outputLabel
						value="#{disciplinaOfertadaBean.disciplinaOfertada.id}" />
	
	        DISCIPLINA:
		    <p:selectOneMenu value="#{disciplinaOfertadaBean.idDisciplina}">
						<f:selectItem itemLabel="Selecione a Disciplina..." />
						<f:selectItems value="#{disciplinaBean.disciplinas}" var="i"
							itemValue="#{i.id}" itemLabel="#{i.nome}" />
					</p:selectOneMenu>
					
					PROFESSOR:
		    <p:selectOneMenu value="#{disciplinaOfertadaBean.idProfessor}">
						<f:selectItem itemLabel="Selecione o Professor..." />
						<f:selectItems value="#{professorBean.professores}" var="i"
							itemValue="#{i.id}" itemLabel="#{i.nome}" />
					</p:selectOneMenu>
					
					SEMESTRE:
		    <p:selectOneMenu value="#{disciplinaOfertadaBean.idSemestre}">
						<f:selectItem itemLabel="Selecione o Semestre..." />
						<f:selectItems value="#{semestreBean.semestres}" var="i"
							itemValue="#{i.id}" itemLabel="#{i.numero}" />
					</p:selectOneMenu>

				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir" action="#{disciplinaOfertadaBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Alterar" action="#{disciplinaOfertadaBean.update}"
					update="form1,data1" />

				<p:commandButton value="Deletar" action="#{disciplinaOfertadaBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Limpar" action="#{disciplinaOfertadaBean.clean}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:dataTable id="data1" var="tp" value="#{disciplinaOfertadaBean.disciplinaOfertadas}">
			<f:facet name="header">
            DISCIPLINAS OFERTADAS
            </f:facet>
			<p:column headerText="ID">
				<h:outputText value="#{tp.id}" />
			</p:column>

			<p:column headerText="DISCIPLINA">
				<h:outputText value="#{tp.disciplina.nome}" />
			</p:column>
			
			<p:column headerText="PROFESSOR">
				<h:outputText value="#{tp.professor.nome}" />
			</p:column>
			
			<p:column headerText="SEMESTRE">
				<h:outputText value="#{tp.semestre.numero}" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
