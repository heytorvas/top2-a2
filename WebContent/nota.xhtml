<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/home.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Pesquisar:">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{notaBean.idPesquisa}" />
					<p:commandButton value="Pesquisar" action="#{notaBean.pesquisar()}"
						update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastro" style="margin-bottom:20px">
				<p:panelGrid columns="2" cellpadding="10">
	   
		    ID:
		    <p:outputLabel value="#{notaBean.nota.id}" />
	
	        MATRICULA:
	        <p:selectOneMenu value="#{notaBean.idMatricula}">
						<f:selectItem itemLabel="Selecione a Matricula..." />
						<f:selectItems value="#{matriculaBean.matriculas}" var="i"
							itemValue="#{i.id}" itemLabel="#{i.aluno.nome}" />
					</p:selectOneMenu>
					

			N1:
		    <p:inputText value="#{notaBean.nota.nota1}" />
		    
		    N2:
		    <p:inputText value="#{notaBean.nota.nota2}" />
		    
		    EXAME:
		    <p:inputText value="#{notaBean.nota.exame}" />

				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir" action="#{notaBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Alterar" action="#{notaBean.update}"
					update="form1,data1" />

				<p:commandButton value="Deletar" action="#{notaBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Limpar" action="#{notaBean.clean()}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:dataTable id="data1" var="c" value="#{notaBean.notas}">
			<f:facet name="header">
            NOTAS
            </f:facet>

			<p:column headerText="ID">
				<h:outputText value="#{c.id}" />
			</p:column>

			<p:column headerText="MATRICULA">
				<h:outputText value="#{c.matricula.id}" />
			</p:column>

			<p:column headerText="N1">
				<h:outputText value="#{c.nota1}" />
			</p:column>

			<p:column headerText="N2">
				<h:outputText value="#{c.nota2}" />
			</p:column>

			<p:column headerText="EXAME">
				<h:outputText value="#{c.exame}" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
