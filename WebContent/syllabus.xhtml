<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/index.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Search">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{syllabusBean.idSearch}" />
					<p:commandButton value="Search" action="#{syllabusBean.searchId}"
						update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Infos Syllabus">
				<p:panelGrid columns="2">
	   
		    ID:
		    <p:outputLabel value="#{syllabusBean.syllabus.id}" />
	
	        LABEL:
		    <p:inputText value="#{syllabusBean.syllabus.label}" />
		    
		    PERIODS:
		    <p:selectOneMenu value="#{syllabusBean.idPeriod}">
						<f:selectItem itemLabel="Select One" noSelectionOption="true" />
						<f:selectItems value="#{periodBean.periods}" var="per"
							itemValue="#{per.id}" itemLabel="#{per.numPeriod}" />
					</p:selectOneMenu>


				</p:panelGrid>

				<br />
				<p:commandButton value="Create" action="#{syllabusBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Update" action="#{syllabusBean.update}"
					update="form1,data1" />

				<p:commandButton value="Delete" action="#{syllabusBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Clear" action="#{syllabusBean.clean}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:panel id="panel1" header="List All Syllabus">

			<p:dataTable id="data1" var="p" value="#{syllabusBean.syllabusList}">
				<p:column headerText="ID">
					<h:outputText value="#{p.id}" />
				</p:column>

				<p:column headerText="LABEL">
					<h:outputText value="#{p.label}" />
				</p:column>

				<p:column headerText="PERIOD">
					<h:outputText value="#{p.period.numPeriod}" />
				</p:column>
			</p:dataTable>

		</p:panel>
	</ui:define>
</ui:composition>
</html>
