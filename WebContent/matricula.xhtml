<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/home.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Pesquisar:">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{matriculaBean.idPesquisa}" />
					<p:commandButton value="Pesquisar"
						action="#{matriculaBean.pesquisar()}" update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastro" style="margin-bottom:20px">
				<p:panelGrid columns="2" cellpadding="10">
	   
		    ID:
		    <p:outputLabel value="#{matriculaBean.matricula.id}" />

			ALUNO:
		    <p:selectOneMenu value="#{matriculaBean.idAluno}">
						<f:selectItem itemLabel="Selecione o Aluno..." />
						<f:selectItems value="#{alunoBean.alunos}" var="i"
							itemValue="#{i.id}" itemLabel="#{i.nome}" />
					</p:selectOneMenu>

				
				DISCIPLINA:
				<p:selectOneMenu value="#{matriculaBean.idDisciplinaOF}">
						<f:selectItem itemLabel="Selecione a Disciplina..." />
						<f:selectItems value="#{disciplinaBean.disciplinas}" var="i"
							itemValue="#{i.id}" itemLabel="#{i.nome}" />
					</p:selectOneMenu>

				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir" action="#{matriculaBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Alterar" action="#{matriculaBean.update}"
					update="form1,data1" />

				<p:commandButton value="Deletar" action="#{matriculaBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Limpar" action="#{matriculaBean.clean}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:dataTable id="data1" var="c" value="#{matriculaBean.matriculas}">
			<f:facet name="header">
            CURSOS
            </f:facet>

			<p:column headerText="ID">
				<h:outputText value="#{c.id}" />
			</p:column>

			<p:column headerText="ALUNO">
				<h:outputText value="#{c.aluno.nome}" />
			</p:column>

			<p:column headerText="DISCIPLINA">
				<h:outputText value="#{c.disciplina.id}" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
