<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/home.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Pesquisa">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{professorBean.idPesquisa}" />
					<p:commandButton value="Pesquisar"
						action="#{professorBean.pesquisar()}" update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastro" style="margin-bottom:20px">
				<p:panelGrid columns="2" cellpadding="10">
	   
		    ID:
		    <p:outputLabel value="#{professorBean.professor.idProfessor}" />
	
	        NOME:
		    <p:inputText value="#{professorBean.professor.nome}" />

			TURMA:
		    <p:inputText value="#{professorBean.professor.turma}" />

				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir" action="#{professorBean.insert}"
					update="form1,data1" />

				<p:commandButton value="Alterar" action="#{professorBean.update}"
					update="form1,data1" />

				<p:commandButton value="Deletar" action="#{professorBean.delete}"
					update="form1,data1" />

				<p:commandButton value="Limpar" action="#{professorBean.limpar}"
					update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:dataTable id="data1" var="c" value="#{professorBean.listaProfessor}">
			<f:facet name="header">
            PROFESSORES
            </f:facet>

			<p:column headerText="ID">
				<h:outputText value="#{c.idProfessor}" />
			</p:column>

			<p:column headerText="NOME">
				<h:outputText value="#{c.nome}" />
			</p:column>

			<p:column headerText="TURMA">
				<h:outputText value="#{c.turma}" />
			</p:column>
		
			
		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
