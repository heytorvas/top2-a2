<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/home.xhtml">
	<ui:define name="main">
		<h:form id="form1">
			<p:panel header="Pesquisar:">
				<p:panelGrid columns="3">
		    ID:
		    <p:inputText value="#{frequenciaBean.idPesquisa}" />
					<p:commandButton value="Pesquisar"
						action="#{frequenciaBean.pesquisar}" update="form1" />

				</p:panelGrid>
			</p:panel>
			<br />
			<p:panel header="Cadastro">
				<p:panelGrid columns="2">
	   
		    ID:
		    <p:outputLabel value="#{frequenciaBean.frequencia.id}" />
	
	        DATA:
		    		<p:inputText type="date"
						value="#{frequenciaBean.frequencia.date}" pattern="yyyy-MM-dd">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</p:inputText>
					
					HORA INICIO:
		    		<p:inputText type="date" value="#{frequenciaBean.frequencia.horaInicio}"
						pattern="yyyy-MM-dd">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</p:inputText>
					
					HORA FIM:
		    		<p:inputText type="date"
						value="#{frequenciaBean.frequencia.horaFim}" pattern="yyyy-MM-dd">
						<f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
					</p:inputText>
					
					MATRICULA:
		    <p:selectOneMenu value="#{frequenciaBean.idMatricula}">
						<f:selectItem itemLabel="Selecione o Matricula..." />
						<f:selectItems value="#{matriculaBean.matriculas}" var="i"
							itemValue="#{i.id}" itemLabel="#{i.id}" />
					</p:selectOneMenu>

				</p:panelGrid>

				<br />
				<p:commandButton value="Incluir"
					action="#{frequenciaBean.insert}" update="form1,data1" />

				<p:commandButton value="Alterar"
					action="#{frequenciaBean.update}" update="form1,data1" />

				<p:commandButton value="Deletar"
					action="#{frequenciaBean.delete}" update="form1,data1" />

				<p:commandButton value="Limpar"
					action="#{frequenciaBean.clean}" update="form1" />

				<p:messages />
			</p:panel>
		</h:form>

		<br />

		<p:dataTable id="data1" var="tp"
			value="#{frequenciaBean.frequencias}">
			<f:facet name="header">
            FREQUENCIA
            </f:facet>
			<p:column headerText="ID">
				<h:outputText value="#{tp.id}" />
			</p:column>

			<p:column headerText="DATA">
				<h:outputText value="#{tp.date}" />
			</p:column>

			<p:column headerText="HORA INICIO">
				<h:outputText value="#{tp.horaInicio}" />
			</p:column>

			<p:column headerText="HORA FIM">
				<h:outputText value="#{tp.horaFim}" />
			</p:column>
			
			<p:column headerText="MATRICULA">
				<h:outputText value="#{tp.horaFim}" />
			</p:column>
			
			<p:column headerText="MATRICULA">
				<h:outputText value="#{tp.matricula.id}" />
			</p:column>

		</p:dataTable>

	</ui:define>
</ui:composition>
</html>
